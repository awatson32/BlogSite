<span class="button-container">
    <plat-button class="button-primary button-outline" plat-tap="newPost()">New Post</plat-button>
</span>
<plat-foreach plat-context="posts" class="post-list">
    <div class="post">
        <h1>{{title}}</h1>
        <h3>{{author}}</h3>
        <h3>{{createdAt}}</h3>
        <plat-button class="button-primary button-outline" plat-tap="singlePost()">Read More</plat-button>
    </div>
</plat-foreach>
